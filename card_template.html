<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ name }} | Digital Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: {{ background }};
      --card-bg: white;
      --text-color: #1f2937;
      --accent-color: #2563eb;
      --border-radius: 16px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      max-height: 50px;
      margin-bottom: 1rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .title {
      font-size: 1rem;
      color: #6b7280;
    }

    .contact-info {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .contact-info p {
      margin: 0.3rem 0;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.2rem;
    }

    .socials a svg {
      width: 24px;
      height: 24px;
      fill: var(--accent-color);
      transition: transform 0.3s;
    }

    .socials a:hover svg {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="card">
    {% if logo %}<img src="{{ logo }}" alt="Company Logo" class="logo" />{% endif %}
    <img src="{{ avatar }}" alt="{{ name }} Profile Picture" class="avatar" />
    <h1>{{ name }}</h1>
    <div class="title">{{ title }} â€“ {{ department }}</div>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></p>
      <p><strong>Phone:</strong> {{ phone }}</p>
    </div>

    <div class="socials">
      {% if linkedin %}
      <a href="{{ linkedin }}" target="_blank" title="LinkedIn">
        <svg viewBox="0 0 24 24"><path d="M4.98 3.5a2.5 2.5 0 1 1 0 5.001 2.5 2.5 0 0 1 0-5.001zM4.5 9h4.998v12H4.5V9zm7.5 0h4.8v1.71h.07c.67-1.25 2.31-2.57 4.74-2.57 5.07 0 6 3.34 6 7.66V21h-5v-6.01c0-1.44-.03-3.29-2-3.29s-2.31 1.57-2.31 3.18V21h-5V9z"/></svg>
      </a>
      {% endif %}
      {% if github %}
      <a href="{{ github }}" target="_blank" title="GitHub">
        <svg viewBox="0 0 24 24"><path d="M12 .5C5.65.5.5 5.65.5 12c0 5.08 3.29 9.38 7.86 10.9.58.11.79-.25.79-.56v-1.98c-3.2.7-3.88-1.52-3.88-1.52-.52-1.31-1.28-1.66-1.28-1.66-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.2 1.77 1.2 1.04 1.78 2.72 1.27 3.38.97.11-.75.4-1.27.73-1.56-2.56-.29-5.26-1.28-5.26-5.7 0-1.26.45-2.3 1.18-3.11-.12-.29-.52-1.46.11-3.04 0 0 .97-.31 3.18 1.18a11.05 11.05 0 0 1 5.8 0c2.2-1.49 3.17-1.18 3.17-1.18.64 1.58.24 2.75.12 3.04.74.81 1.17 1.85 1.17 3.11 0 4.43-2.71 5.4-5.29 5.68.41.35.77 1.03.77 2.07v3.06c0 .31.21.68.8.56A11.52 11.52 0 0 0 23.5 12c0-6.35-5.15-11.5-11.5-11.5z"/></svg>
      </a>
      {% endif %}
      {% if twitter %}
      <a href="{{ twitter }}" target="_blank" title="Twitter">
        <svg viewBox="0 0 24 24"><path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 0 0 1.88-2.38 8.56 8.56 0 0 1-2.72 1.04 4.28 4.28 0 0 0-7.3 3.9A12.13 12.13 0 0 1 3.16 4.9a4.28 4.28 0 0 0 1.32 5.7A4.23 4.23 0 0 1 2.8 9v.05a4.28 4.28 0 0 0 3.43 4.2 4.28 4.28 0 0 1-1.92.07 4.28 4.28 0 0 0 4 2.97A8.6 8.6 0 0 1 2 19.54a12.13 12.13 0 0 0 6.56 1.92c7.88 0 12.2-6.53 12.2-12.2 0-.18-.01-.35-.02-.53A8.7 8.7 0 0 0 24 4.59a8.51 8.51 0 0 1-2.54.7z"/></svg>
      </a>
      {% endif %}
    </div>
  </div>
</body>
</html>
