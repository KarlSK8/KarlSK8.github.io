</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="card">
    <img src="../data/tab_logo.png" alt="John Smith's avatar" class="avatar" />
    
    <h1>John Smith</h1>

    <p class="role">Product Designer | Design</p>

    
      <p class="info">San Francisco, Branch B</p>

    <div class="socials">

        <span>john.smith@example.com</span>

      <a class="social-link" href="https://linkedin.com/in/johnsmith" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M4.98 3.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5zM3 9h3.5v12H3V9zm7 0h3.5v1.6h.1c.6-1.2 2-2.6 4.4-2.6 4.6 0 5.4 3 5.4 6.8V21h-3.5v-5.6c0-1.3 0-3-1.9-3s-2.1 1.5-2.1 2.9V21H10V9z"/></svg>

      </a>
      
    </div>
  </div>

  <script>
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
      }
    };
  </script>
</body>
</html>
