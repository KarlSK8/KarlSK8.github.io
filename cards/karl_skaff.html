<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://unpkg.com/@-webfont@latest/tabler-icons.min.css">

  <title>Karl Skaff | Business Card</title>

</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="card">
    <img src="../data/tab_logo.png" alt="Karl Skaff's avatar" class="avatar" />
    
    <h1>Karl Skaff</h1>

    <p class="role">Software Engineer | IT Department</p>
    <p class="company">La Valeur Supermarch√©</p>

    <div class="socials">
      
      <a class="social-link" href="#">
        <img src="../data/location.png" alt="Website icon" width="20" height="20" style="vertical-align: middle; margin-right: 4px;; filter: brightness(0) invert(1);">
        <span>
          Beirut, Headquarters
        </span>
      </a>
      

      
        <a class="social-link" href="mailto:karlgskaf@gmail.com">
          <img src="../data/mail.png" alt="Website icon" width="20" height="20" style="vertical-align: middle; margin-right: 4px;; filter: brightness(0) invert(1);">
          <span>karlgskaf@gmail.com</span>
        </a>
      

      
        <a class="social-link" href="tel:+961 71 123 456">
          <img src="../data/phone.png" alt="Website icon" width="20" height="20" style="vertical-align: middle; margin-right: 4px;; filter: brightness(0) invert(1);">
          <span>+961 71 123 456</span>
        </a>
      

      
        <a class="social-link" href="www.lavaleursupermarche.com" target="_blank">
          <img src="../data/world-wide-web.png" alt="Website icon" width="20" height="20" style="vertical-align: middle; margin-right: 4px;; filter: brightness(0) invert(1);">
          <span>www.lavaleursupermarche.com</span>
        </a>
      

      
      <a class="social-link" href="https://linkedin.com/in/karlskaff" target="_blank">
        <img src="../data/linkedin.png" alt="Website icon" width="20" height="20" style="vertical-align: middle; margin-right: 4px;; filter: brightness(0) invert(1);">
        <span>LinkedIn</span>
      </a>
      
    </div>
  </div>

  <script>
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
      }
    };
  </script>
</body>
</html>
