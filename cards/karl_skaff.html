<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karl Skaff | Business Card</title>
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #2c3e50, #3498db);
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: white;
      --accent-color: #ffce00;
    }

    body.light-theme {
      --bg-color: #f2f2f2;
      --card-bg: #ffffff;
      --text-color: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--text-color);
      color: var(--card-bg);
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid var(--text-color);
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.6rem;
    }

    .role {
      font-size: 1rem;
      opacity: 0.9;
    }

    .socials {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .socials a {
      width: 32px;
      height: 32px;
      fill: var(--text-color);
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
      fill: var(--accent-color);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="Karl Skaff's avatar" class="avatar" />
    
    <h1>Karl Skaff</h1>
    <p class="role">Managing Partner | Engineering</p>

    <p><strong>InnovateX</strong></p>
    <p>üìç Beirut</p>
    
    
    <p>üìß <a href="mailto:karlgskaf@gmail.com">karlgskaf@gmail.com</a></p>
    <p><em>Innovator, Leader, Engineer</em></p>

    </div>
  </div>

  <script>
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
      }
    };
  </script>
</body>
</html>
