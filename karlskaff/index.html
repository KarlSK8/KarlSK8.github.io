<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karl Skaff | Business Card</title>
  <style>
    :root {
      /* —— Easily editable theme tokens —— */
      --bg-color: linear-gradient(135deg;
      --card-bg: rgba(255,255,255,0.05);
      --text-color: #ffffff;
      --accent-color: #ffce00;
    }

    /* —— Layout —— */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',sans-serif;
      background:var(--bg-color);
      color:var(--text-color);
      height:100vh;display:flex;justify-content:center;align-items:center;
    }

    .card{
      background:var(--card-bg);
      backdrop-filter:blur(10px);
      padding:2rem;
      border-radius:20px;
      max-width:350px;width:90%;text-align:center;
    }

    .avatar{
      width:100px;height:100px;border-radius:50%;object-fit:cover;
      border:3px solid var(--text-color);margin-bottom:1rem;
    }

    h1{margin:.5rem 0;font-size:1.6rem}
    .role{font-size:1rem;opacity:.85;margin-bottom:.8rem}

    /* —— Social icons —— */
    .socials{display:flex;justify-content:center;gap:1rem;margin-top:1.2rem}
    .socials a{width:32px;height:32px;fill:var(--text-color);transition:transform .3s}
    .socials a:hover{transform:scale(1.2);fill:var(--accent-color)}
  </style>
</head>
<body>
  <div class="card">
    <img src="karlskaff/avatar.png" alt="Karl Skaff" class="avatar" />
    <h1>Karl Skaff</h1>
    <div class="role">Managing Partner &nbsp;|&nbsp; Computer Engineer</div>

    <div class="socials">

    </div>
  </div>
  <script>
    // Theme persistence (optional)
    const toggleTheme = () => {
      const isLight = document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    };
    if(localStorage.getItem('theme')==='light') document.body.classList.add('light-theme');
  </script>
</body>
</html>
