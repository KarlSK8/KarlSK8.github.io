<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karl Skaff1 | Business Card</title>
  <style>
    :root {
      /* Editable theme colors */
      --bg-color: linear-gradient(135deg;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #ffffff;
      --hover-accent: #ffce00;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      backdrop-filter: blur(10px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
      border: 3px solid var(--text-color);
    }

    h1 {
      margin: 0.5rem 0;
      font-size: 1.6rem;
    }

    p.description {
      margin: 0.3rem 0 0.8rem;
      font-size: 1rem;
      opacity: 0.85;
    }

    /* Social icons */
    .socials {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .socials a {
      width: 32px;
      height: 32px;
      fill: var(--text-color);
      transition: transform 0.3s, fill 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
      fill: var(--hover-accent);
    }
  </style>
</head>
<body>
  <div class="card">

    <h1>Karl Skaff</h1>
