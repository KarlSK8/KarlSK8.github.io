<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karl Skaff | Digital Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* —— Brand tokens you can tweak —— */
      --bg: linear-gradient(135deg;
      --glass: hsla(0,0%,100%,0.08);
      --text: #fff;
      --accent: #22d3ee;
      --radius: 22px;
    }

    /* —— Reset & layout —— */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      display:flex;justify-content:center;align-items:center;min-height:100vh;
      font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);
    }

    /* —— Card —— */
    .card{
      backdrop-filter:blur(14px) saturate(140%);
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:var(--radius);
      width:92%;max-width:380px;padding:2.2rem 2.4rem;text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
      animation:pop .6s ease-out;
    }
    @keyframes pop{0%{opacity:0;transform:scale(.9)}100%{opacity:1;transform:scale(1)}}

    /* Avatar */
    .avatar{
      width:120px;height:120px;border-radius:50%;object-fit:cover;
      border:4px solid var(--accent);margin-inline:auto 1rem;box-shadow:0 0 0 4px rgba(0,0,0,.15);
    }

    /* Typography */
    h1{font-size:1.8rem;font-weight:600;margin:.8rem 0 .3rem}
    .role{font-size:1rem;opacity:.85;margin-bottom:1rem}

    /* Contact badges */
    .contact{display:flex;justify-content:center;gap:1.2rem;margin-top:1.3rem}
    .contact a{
      width:36px;height:36px;display:grid;place-items:center;
      border-radius:50%;background:rgba(255,255,255,.1);
      transition:.3s backdrop-filter,.3s transform;
    }
    .contact a svg{width:20px;height:20px;fill:var(--text);transition:fill .3s}
    .contact a:hover{transform:translateY(-3px);backdrop-filter:brightness(140%)}
    .contact a:hover svg{fill:var(--accent)}

    /* CTA button */
    .cta{
      display:inline-block;margin-top:1.8rem;padding:.65rem 1.6rem;
      background:var(--accent);color:#0f172a;border:none;border-radius:9999px;
      font-weight:600;font-size:.95rem;text-decoration:none;transition:background .3s;
    }
    .cta:hover{background:#67e8f9}

    /* Mobile improvements */
    @media(max-width:420px){h1{font-size:1.55rem}.avatar{width:100px;height:100px}}
  </style>
</head>
<body>
  <article class="card">
    <img src="karlskaff/avatar.png" alt="Karl Skaff avatar" class="avatar" />

    <h1>Karl Skaff</h1>
    <p class="role">Managing Partner · Computer Engineer</p>

    <!-- Contact icons -->
    <div class="contact">
      
      <a href="https://linkedin.com/in/karl" target="_blank" title="LinkedIn">

    </div>

    
  </article>
</body>
</html>
